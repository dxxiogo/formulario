<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <h1>Formulário de Matrícula</h1>
            <div>
                <label for="name">Nome:</label> <br>
                <input type="text" name="name" id="name" class="input-text input-content ">
            </div>
            <div>
                <label for="lastname">Sobrenome:</label> <br>
                <input type="text" name="lastname" id="lastname" class="input-text input-content" required>
            </div>
            <div>
                <label for="email">Email:</label> <br>
                <input type="email" name="email" id="email" class="input-text input-content" required>
            </div>
            <div>
                <label for="password">Senha:</label> <br>
                <input type="password" name="password" id="password" class="input-text input-content" required>
            </div>
            <div>
                <label for="phone">Telefone:</label> <br>
                <input type="tel" name="phone" id="phone" class="input-content " required>
                <label for="cep">CEP:</label> 
                <input type="text" name="cep" id="cep" class="input-content" required>
            </div>
            <div class="div-gender">
                <p>Gênero:</p>
                <input type="radio" name="gender" id="male">
                <label for="male">Masculino</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Feminino</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Outro</label>
            </div>
            <div id="box-button">
                <input type="submit" value="Enviar" class="button">
            </div>
        </form>
    </div>
</body>
</html>
